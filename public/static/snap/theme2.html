
<!DOCTYPE HTML>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="../css/common.css" type="text/css" />
		<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
		<title>ユカタスナップ</title>
	</head>
	<body>
		<div class="contentHeader">
			<a href="index.html" class="backBtn">戻る</a>
			<h1 class="contentTitle">ユカタスナップの取り方</h1>
		</div>
		<div class="coontentBody">
			<p><img src="../img/snap/snap_start.jpg" width="100%" alt=""></p>
			<h2 class="subTitle">ミッション</h2>
			<p class="themeTxt">スナップショット</p>
			
			<div class="hintBox">
				<h3 class="hintTitle">ヒント</h3>
				<p>笑顔が大事</p>
			</div>
		</div>
		<div class="contentFooter">
			<button id="falseInput">カメラ</button>
			<a href="theme2.html">SKIP</a>
		</div>

		
		<input id="fileInput" type="file" style="display:none;" />
		<script>
			$('#fileInput').change(function(){
				// 1. 選択されたファイルがない場合は何もせずにreturn
				if (!this.files.length) {
					return;
				}

				var file = this.files[0],            // 2. files配列にファイルが入っています
					$_img = $(this).siblings('img'), // 3. jQueryのsiblingsメソッドで兄弟のimgを取得
					fileReader = new FileReader();   // 4. ファイルを読み込むFileReaderオブジェクト

				// 5. 読み込みが完了した際のイベントハンドラ。imgのsrcにデータをセット
				fileReader.onload = function(event) {
					// 読み込んだデータの処理
					location.href = "theme2.html";
				};

				// 6. 画像読み込み
				fileReader.readAsDataURL(file);
			});

			// input type="file"のスタイルは変え難いので別のボタンから発火させる
			$(document).ready( function() {
				$('#falseInput').click(function(){
					$("#fileInput").click();
				});
			});
		</script>
	</body>
</html>
